<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">Library Project</a>
    </nav>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3">Update Library Book Details</h2>
                <form action="{% url 'updateData' d.id %}" method="post">{% csrf_token %} <!----Data is trasfering as tokens--->
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Enter The Book Id" name="book_id" value="{{d.book_id}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter Name of the Book" name="title" value="{{d.title}}">
                    </div>
                     <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter Name of the Author" name="author" value="{{d.author}}">
                    </div>
                      <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter Name of the publisher" name="publisher" value="{{d.publisher}}">
                    </div>
                     <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter the category of the Book" name="category" value="{{d.category}}">
                    </div>
                     <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter Year of Publication" name="year_of_pub" value="{{d.year_of_pub}}">
                    </div>
                     <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter Total Number of Copies" name="Total_copies" value="{{d.Total_copies}}">
                    </div>
                     <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter available Number of Copies" name="available_copies" value="{{d.available_copies}}">
                    </div>
                     <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter The Shelf LOcation" name="shelf_location" value="{{d.shelf_location}}">
                    </div>

                    <div class="mt-2">
                        <button class="btn btn-success w-100">Update</button>
                    </div>
                </form>
            </div>
            
           
        </div>
    </div>
</body>
</html>
